{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<div class="container">
    <div class="section">
        <h2>Stock Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ stocks.name }}</td>
                    <td>{{ stocks.price | usd }}</td>
                    <td>{{ stocks.symbol }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
